<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/applications.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Marck+Script|Miss+Fajardose|Niconne|Quicksand:300|Raleway:200,300,400" rel="stylesheet">
    <script src="https://use.fontawesome.com/958e36079d.js"></script>
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta name="viewport" content="width=device-width">
    <title>Erica Kait Creative</title>
  </head>
  <body>

    <!--==================Start of Nav====================-->
    <nav class="nav-main">
      <ul>
        <li>Home</li>
        <li>About</li>
        <li>Photography</li>
        <li>Contact</li>
        <li>Blog</li>
      </ul>
    </nav>
    <div class="bottom-border"></div>

    <!--=================Start of Hero Slideshow================-->

    <div class="container">

      <div class="images">
        <img class="1 active" src="img/itchelle.jpg" alt="Itchelle at Cape Kiwanda">
        <img class="2" src="img/crg-elopement.jpg" alt="Columbia River Gorge Elopement">
        <img class="3" src="img/kortney4.jpg" alt="Kortney at Rooster Rock">
        <img class="4" src="img/kharis-nick.jpg" alt="Kharis and Nick in downtown Portland">
        <img class="5" src="img/elisabeth.jpg" alt="Elisabeth in the Columbia River Gorge">
        <img class="6" src="img/erin-landon.jpg" alt="Erin and Landon New Hampshire wedding">
      </div>

      <!--=================Start of Hero Text================-->
      <div class="hero-text">
        <img src="img/web-title.png" alt="Erica Kait Creative">
        <div class="secondary-text">
          <h4>Portland, OR</h4>
          <div class="arrows">
            <i class="fa fa-angle-left fa-2x" aria-hidden="true"></i>
            <i class="fa fa-angle-right fa-2x" aria-hidden="true"></i>
          </div>
          <div class="circles">
            <i class="fa fa-circle-o fa-circle 1" aria-hidden="true"></i>
            <i class="fa fa-circle-o 2" aria-hidden="true"></i>
            <i class="fa fa-circle-o 3" aria-hidden="true"></i>
            <i class="fa fa-circle-o 4" aria-hidden="true"></i>
            <i class="fa fa-circle-o 5" aria-hidden="true"></i>
            <i class="fa fa-circle-o 6" aria-hidden="true"></i>
          </div>
        </div>
      </div>

      <div class="more">
        <i class="fa fa-angle-down fa-2x" aria-hidden="true"></i>
      </div>
    </div> <!--end of container-->


    <!--=================Start of Section Two================-->
    <div class="section-two">

      <div class="module-container">

        <div class="module">
          <img src="img/elisabeth-2.jpg" alt="Elisabeth at Oneonta Gorge">
          <div class="hidden-module-text">
            <i class="fa fa-angle-up fa-2x" aria-hidden="true"></i>
            <h2><a href="#">view</a></h2>
            <div class="line"></div>
            <h5><a href="#">portrait portfolio</a></h5>
          </div>
        </div>

        <div class="module">
          <img src="img/crg-waterfall.jpg" alt="Wahclella Falls Elopement Shoot">
          <div class="hidden-module-text">
            <i class="fa fa-angle-up fa-2x" aria-hidden="true"></i>
            <h2><a href="#">view</a></h2>
            <div class="line"></div>
            <h5><a href="#">wedding portfolio</a></h5>
          </div>
        </div>
        <div class="module">
          <img src="img/ariel-wa.jpg" alt="Ariel Washington Wedding">
          <div class="hidden-module-text">
            <i class="fa fa-angle-up fa-2x" aria-hidden="true"></i>
            <h2><a href="#">visit</a></h2>
            <div class="line"></div>
            <h5><a href="#">the blog</a></h5>
          </div>
        </div>
      </div>

      <div class="module-container">

        <div class="module-large">
          <div class="module-text">
            <h2>About</h2>
            <div class="line"></div>
            <h5>the photographer</h5>
          </div>
          <img src="img/scene-1.jpg" alt="Cape Kiwanda Beach">
        </div>

        <div class="module-large">
          <div class="module-text">
            <h2>Investment</h2>
            <div class="line"></div>
            <h5>& details</h5>
          </div>
          <img src="img/scene-2.jpg" alt="Cape Kiwanda Dunes">
        </div>

      </div>
      <!--=================Start of Footer================-->

      <div class="footer">
        <div class="item-container">
          <div class="footer-item">
            <h4>Stay In Touch</h4>
            <p>facebook | instagram</p>
          </div>

          <div class="footer-item">
            <h4>Book Me</h4>
            <p>weddings | portraits</p>
          </div>

          <div class="footer-item">
            <h4>Contact</h4>
            <p>let's chat! ></p>
          </div>
        </div>
      </div>

    </div><!--end of section-two-->


  </body>
</html>
