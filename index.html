<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Marck+Script|Miss+Fajardose|Niconne|Quicksand:300|Raleway:200,300,400" rel="stylesheet">
    <script src="https://use.fontawesome.com/958e36079d.js"></script>
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta name="viewport" content="width=device-width">
    <title>Erica Nafziger</title>
  </head>
  <body>
    <div id="nav">
      <div id="bars">
        <a href="#bars"><i class="fa fa-bars fa-3x" aria-hidden="true"></i></a>
      </div>
      <div id="phone">
        <h1>menu</h1>
      </div>
      <ul>
        <li>about</li>
        <li>web design</li>
        <li>photography</li>
        <li>contact</li>
      </ul>
    </div> <!--end of nav-->
    <div id="container">
      <div id="large-letter">
        <p>E</p>
      </div>
      <div id="text">
        <h1>erica nafziger</h1>
      </div>
      <div id="arrows">
        <i class="fa fa-angle-left fa-3x" aria-hidden="true"></i>
        <i class="fa fa-angle-right fa-3x" aria-hidden="true"></i>
      </div>
      <div id="circles">
        <i class="fa fa-circle-o fa-circle 1" aria-hidden="true"></i>
        <i class="fa fa-circle-o 2" aria-hidden="true"></i>

        <i class="fa fa-circle-o 6" aria-hidden="true"></i>
      </div>
      <div id="images">
        <img class="1 active" src="img/kortney.jpg">
        <img class="2" src="img/kortney2.jpg">
        <img class="3" src="img/kortney3.jpg">
        <img class="4" src="img/kortney4.jpg">
        <img class="5" src="img/kortney5.jpg">
        <img class="6" src="img/ebony.jpg">

    </div> <!--end of container-->
